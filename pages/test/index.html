<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>
<body>
    <!--
        <Header\>
    -->
    <header id="headerMain">
        <div id="burgerRect" onclick="">
            <!--
            <div class="burgerLine" id="one"></div>
            <div class="burgerLine" id="two"></div>
            <div class="burgerLine" id="three"></div>
            -->
            <svg class="burgerLine" id="one"><line x1="10" y1="5" x2="20" y2="5"/></svg>
            <svg class="burgerLine" id="two"><line x1="10" y1="10" x2="20" y2="10"/></svg>
            <svg class="burgerLine" id="three"><line x1="10" y1="15" x2="20" y2="15"/></svg>
        </div>
        <input type="search" name="search" id="searchBar" placeholder="search">
        <span id="Title">Debatedor</span>
    </header>

    <!--
        <Post\>
    -->
    <div id="Feed">
        <form id="Post" className="Publique">
            <section>
                <h2>Publique sua notícia & receba argumentos</h2>
                <div>
                    <div>
                        <h3>Link notícia</h3>
                        <input type="text" className="form-control" id="linkNoticia" class="inputUser">
                    </div>
                    <div>
                        <h3>Descrição</h3>
                        <textarea type="text" className="form-control" id="description" class="inputUser"></textarea>
                    </div>
                </div>
            </section>
        </form>
    </div>

</body>
</html>
